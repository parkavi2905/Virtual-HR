    <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="content-profile" style="background:#FFFFFF">
                                                           
														   <form name="form1" method="post">
														   
														
														   <p>
														  <h5>{{act}}) {{data1[1]}}</h5>
														   </p>
														   
														   
														   <div class="row">
														   		<div class="col-md-2"></div>
														   		<div class="col-md-6"><input type="radio" name="answer" value="1"> A) {{data1[2]}}</div>
														   </div> 
															<br>
															<div class="row">
														   		<div class="col-md-2"></div>
																<div class="col-md-6"><input type="radio" name="answer" value="2"> B) {{data1[3]}}</div>
															</div>
															<br>
															<div class="row">
														   		<div class="col-md-2"></div>
															 	<div class="col-md-6"><input type="radio" name="answer" value="3"> C) {{data1[4]}}</div>
															</div>
															<br>
															<div class="row">
														   		<div class="col-md-2"></div>
															  	<div class="col-md-6"><input type="radio" name="answer" value="4"> D) {{data1[5]}}</div>
															</div>
															  <input type="hidden" name="qid1" value="{{qid}}">
															  <input type="hidden" name="cans1" value="{{cans}}">
															 <br>
															<div class="row">
														   		<div class="col-md-2"></div>
																<div class="col-md-6"><button type="submit" class="btn btn-primary waves-effect waves-light mg-b-15">Submit</button></div>
															</div>
															  
															
														   </form>
														   
														   </div>
														   </div>
														   </div>
														   
														   {% if msg=="ok" %}
														   <script language="javascript">
														   window.location.href="/test_apti1?vid={{vid}}&pid={{pid}}";
														   </script>
														   {% endif %}
														   
														   {% if msg=="done" %}
														   		{% if st=="yes" %}
														   <script language="javascript">
														   alert("Aptitude Test Completed");
														   window.parent.location.href="/test_program?vid={{vid}}&pid={{pid}}";
														   </script>
														   		{% elif st=="no" %}
																<script language="javascript">
														   alert("Aptitude Test score is low, You are Rejected!");
														   window.parent.location.href="/userhome";
														   </script>
																{% endif %}
														   {% endif %}
