//Using setTimeout to execute a function after 5 seconds.

                <div class="row">

							</div>
							<div class="form-group">
							<label>Training</label>

											<option value="No">No</option>
										</select>
							</div>

							<div class="form-group">

							</div>

							</div>
							<div class="form-group">
